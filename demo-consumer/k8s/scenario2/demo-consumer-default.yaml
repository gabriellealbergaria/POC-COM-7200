apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-consumer-default
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-consumer-default
  template:
    metadata:
      labels:
        app: demo-consumer-default
    spec:
      containers:
        - name: demo-consumer-default
          image: demo-consumer:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 9090
          resources:
            requests:
              memory: "384Mi"
              cpu: "200m"
            limits:
              memory: "768Mi"
              cpu: "750m"
          env:
            - name: SERVER_PORT
              value: "9090"
            - name: SERVER_CONTEXT_PATH
              value: "/demo-consumer/v1"

            - name: AWS_REGION
              value: "us-east-1"
            - name: AWS_ENDPOINT
              value: "http://localstack:4566"
            - name: AWS_ACCESS_KEY
              value: "test"
            - name: AWS_SECRET_KEY
              value: "test"

            - name: AWS_SQS_QUEUE_URL_1
              value: "http://localstack:4566/000000000000/generic-queue-real-time"
            - name: AWS_SQS_QUEUE_URL_2
              value: "http://localstack:4566/000000000000/generic-queue-lazy-time"

            - name: SQS_CONSUMER_1_ENABLED
              value: "true"
            - name: SQS_CONSUMER_1_PARALLEL
              value: "false"
            - name: SQS_CONSUMER_1_THREADS
              value: "5"
            - name: SQS_CONSUMER_1_DELAY
              value: "1s"

            - name: SQS_CONSUMER_2_ENABLED
              value: "true"
            - name: SQS_CONSUMER_2_PARALLEL
              value: "false"
            - name: SQS_CONSUMER_2_THREADS
              value: "5"
            - name: SQS_CONSUMER_2_DELAY
              value: "1s"

            - name: ELASTICSEARCH_HOST
              value: "elasticsearch.monitoring.svc.cluster.local"
            - name: ELASTICSEARCH_PORT
              value: "9200"
            - name: ELASTICSEARCH_SCHEME
              value: "http"
